<div class="main-wrapper" form-validation>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-secondary">
            <div>
                <div class="text-center p-t-20 p-b-20">
                    <!-- <span class="db"><img src="../../assets/images/logo.png" alt="logo" /></span> -->
                </div>
                <form class="form-horizontal" id="registerForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg name" ng-model="register.name" onKeyPress="if(this.value.length==30) return false;" placeholder="Full Name" aria-label="Full Name" aria-describedby="basic-addon1" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon1"><i class="ti-email"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg email" ng-model="register.email" ng-change="checkEmail(register.email)" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-secondary text-white" id="basic-addon1"><i class="ti-mobile"></i></span>
                                </div>
                                <input type="number" class="form-control form-control-lg mobilenumber" ng-model="register.mobilenumber" onKeyPress="if(this.value.length==10) return false;" placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="basic-addon1" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg password" ng-model="register.password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg confirmpassword" ng-model="register.confirmpassword" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon1" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-block btn-lg btn-info" type="submit" ng-click="userRegister()">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
</script>
